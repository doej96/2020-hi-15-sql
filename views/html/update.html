<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>우리나라 도시정보</title>
    <link rel="stylesheet" href="/css/all.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/undefined.css"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/moment.min.js"></script>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="header-wrap wrapper">
        <h1 class="logo"><i class="fa fa-city mr-2"></i><a href="/city">도시정보</a></h1>
        <ul class="navi-wrap">
          <li class="navi"><a href="/city">도시리스트</a></li>
          <li class="navi"><a href="/city/create">도시등록</a></li>
        </ul>
      </div>
    </header>
    <div class="content-wrapper">
      <div class="wrapper">
        <h2 class="title">도시수정</h2>
        <div class="wr-wrapper border rounded p-4">
          <form action="/city/update" method="post" onsubmit="return onSave(this);">
            <table class="table">
              <tbody>
                <tr>
                  <td>도시명</td>
                  <td>
                    <input class="form-control" type="text" name="name" placeholder="도시명"/>
                  </td>
                </tr>
                <tr>
                  <td>위치</td>
                  <td class="form-inline">
                    <input class="form-control" type="number" min="-90" max="90" name="lat" placeholder="위도"/><span class="mx-3">/</span>
                    <input class="form-control" type="number" min="-180" max="180" name="lon" placeholder="경도"/>
                  </td>
                </tr>
                <tr>
                  <td>인구수</td>
                  <td>
                    <input class="form-control" type="number" min="0" name="population" placeholder="인구수"/>
                  </td>
                </tr>
                <tr>
                  <td>설명</td>
                  <td>
                    <textarea class="form-control" name="summary" placeholder="도시설명"></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-center">
              <button class="btn btn-primary">도시등록</button>
              <button class="btn btn-danger" type="reset">다시작성</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/undefined.js"></script>
  </body>
</html>
